<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buildings Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ef62dac593.js"></script>
</head>
<body>
    <main>
        <div class="big-wrapper dark">
            <img src="./images/background-light.jpg" alt="background-light" class="background-light" />
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="images/logo.jpg" alt="logo" />
                        <h3>Responsive Buildings Landing Page</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Start Exploring now.</h1>
                        </div>
                        <p class="text">
                           Beautiful views equipped with latest trending technologies,
                           and comfortable areas
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="images/girl_img.jpg" alt="person" class="person"/>
                    </div>
                </div>
            </div>
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
